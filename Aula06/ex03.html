<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body{
            background-color: rgb(90, 209, 230);
            color: white;               /* Comentério CSS */
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(235, 235, 20);
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>                <!--Cométario em HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        n1 = Number(prompt('Digite um número: '))
        n2 = Number(prompt('Digite outro número: '))
        s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${s}!`)
    </script>
</body>
</html>
